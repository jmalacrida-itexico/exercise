plugins {
    id 'java'
    id "org.springframework.boot" version "2.3.0.RELEASE"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.3.0.RELEASE'

    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.8'

    compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.5.Final'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.0.RELEASE'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.3.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.13'
}
